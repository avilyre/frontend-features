<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Native HTML Dialog</title>
</head>
<body>

  <dialog id="dialog">
    <header>
      Dialog Title
      <button
        id="closeDialogButton"
        type="button"
        autofocus
      >
        X
      </button>
    </header>

    <p>Some Awesome Dialog Content</p>
  </dialog>

  <button
    id="showDialogButton"
    type="button"
  >
    Show Dialog
  </button>

</body>
<script>
  const dialog = document.getElementById("dialog");
  const showDialogButton = document.getElementById("showDialogButton");
  const closeDialogButton = document.getElementById("closeDialogButton");

  showDialogButton.addEventListener("click", function() {
    dialog.showModal();
    dialog.classList.remove("dialog-close-animation");
    dialog.classList.add("dialog-open-animation");
  })

  closeDialogButton.addEventListener("click", function() {
    dialog.classList.remove("dialog-open-animation");
    dialog.classList.add("dialog-close-animation");
    setTimeout(function() {
      dialog.close();
    }, 200);
  })
</script>
<style>
  dialog {
    opacity: 0;
    border: 0;
    padding: 2rem;
    border-radius: 0.625rem;
    width: min(100%, 500px);

    color: #1e293b;
    font-size: 1rem;
    font-family: Arial, sans-serif;

    background: #e2e8f0;
  }

  dialog header {
    display: flex;
    align-items: center;
    justify-content: space-between;

    font-size: 1.5rem;
  }

  dialog header button {
    display: flex;
    align-items: center;
    justify-content: center;

    font-size: 1.5rem;
    border: none;
    background: transparent;
    cursor: pointer;
  }

  dialog::backdrop {
    backdrop-filter: blur(2px);
    background: rgba(0, 0, 0, 0.5);
  }

  .dialog-open-animation {
    animation: dialogOpenAnimation 0.2s ease-in-out forwards;
  }

  .dialog-close-animation {
    animation: dialogCloseAnimation 0.2s ease-in-out backwards;
  }

  @keyframes dialogOpenAnimation {
    0% {
      opacity: 0;
      transform: translateY(-10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0px);
    }
  }

  @keyframes dialogCloseAnimation {
    0% {
      opacity: 1;
      transform: translateY(0px);
    }
    100% {
      opacity: 0;
      transform: translateY(-10px);
    }
  }
</style>
</html>
